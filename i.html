<!DOCTYPE html>
<html>
<head>
    <title>Citações</title>
</head>
<body>

    <h1>Quote aleatória de anime</h1>
    <button id="fetchButton">Obter Citação</button>
    <div id="quote"></div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', function() {
            fetch("https://animechan.xyz/api/random")
                .then((response) => response.json())
                .then((quote) => {
                    console.log(quote);
                    const obj = {
                        anime: quote.anime,
                        character: quote.character,
                        quote: quote.quote
                    };
                    console.log(obj);
                    fetch(`https://translation.googleapis.com/language/translate/v2?target=pt&key=YOUR_API_KEY&q=${encodeURI(obj.quote)}`)
                        .then(response => response.json())
                        .then(data => {
                            const translatedQuote = data.data.translations[0].translatedText;
                            document.getElementById('quote').innerHTML = `Anime: ${obj.anime}<br>Personagem: ${obj.character}<br>Quote: ${translatedQuote}`;
                        });
                });
        });
    </script>

</body>
</html>
